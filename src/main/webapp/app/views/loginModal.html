<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">Login</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="login">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" ng-model="pass">
          </div>
        </div>
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeCancel()">
          <fa name="times"></fa> Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="closeOK()" data-dismiss="modal">
          <fa name="check"></fa> Log in
        </button>
      </div>
    </div>
  </div>
</div>
