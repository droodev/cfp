<form name="newjournal" class="form-horizontal" ng-submit="addJournal()">
  <div class="form-group">
    <label>Journal name</label>
    <input required ng-model="newJournal.name" class="form-control">
  </div>

  <div class="form-group">
    <label>Consent to publish</label>
    <textarea required ng-model="newJournal.consentToPublish" ng-trim="false"
              class="form-control" style="resize: none" rows="15"></textarea>

  </div>

  <button type="submit" class="btn btn-primary pull-right">
    Confirm
  </button>
</form>
