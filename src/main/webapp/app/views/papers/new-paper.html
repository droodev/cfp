<form name="newpaper" class="form-horizontal" ng-submit="addPaper()">
  <div class="form-group">
    <label>Paper title</label>
    <input required ng-model="newJournal.name" class="form-control">
  </div>

  <div class="panel panel-default form-group">
    <div class="panel-heading"><label>Authors</label></div>
    <div class="panel-body">

      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Affiliation</th>
          <th>Contribution to the paper</th>
          <th>Total contribution</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="author in authors">
          <td>
            <input ng-model="author.name" class="form-control">
          </td>
          <td>
            <input ng-model="author.surname" class="form-control">
          </td>
          <td>
            <input ng-model="author.affiliation" class="form-control">
          </td>
          <td>
            <input ng-model="author.contribution" class="form-control">
          </td>
          <td>
            <input ng-model="author.totalContribution" class="form-control">
          </td>
          <td>
            <button type="button" class="btn btn-default" ng-click="deleteAuthor($index)">
              <fa name="trash"></fa>
            </button>
          </td>

        </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-default" ng-click="addAuthor()">
        <fa name="plus"></fa>
      </button>

    </div>
  </div>

  <div class="form-group">
    <label>Financial disclosure</label>
    <textarea required ng-model="newJournal.consentToPublish" ng-trim="false"
              class="form-control" style="resize: none" rows="4"></textarea>

  </div>

  <button type="submit" class="btn btn-primary pull-right">
    <fa name="check"></fa>
  </button>
</form>
